<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Database creating</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link id="global-theme" rel="stylesheet" href="./static/css/database/global-light.css"/>
    <link id="index-theme" rel="stylesheet" href="./static/css/database/index-light.css"/>
    <link id="popup" rel="stylesheet" href="{{url_for('static', filename='css/modal/popup-light.css')}}"/>
    <link id="popupGlobal" rel="stylesheet" href="{{url_for('static', filename='css/modal/global.css')}}"/>
    <link id="popup-ok-msg" rel="stylesheet" href="{{url_for('static', filename='css/modal/ok-message.css')}}" />
    <link id="popup-error-msg" rel="stylesheet" href="{{url_for('static', filename='css/modal/error-message.css')}}" />
    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="database-creating" data-animate-on-scroll>
      <div class="container" data-animate-on-scroll>
        <header class="header">
          <a href="/" class="logo" style="text-decoration: none" id="Logo">
            <img id="logoIconId" class="logo-icon" alt="" src="{{url_for('static', filename='images/header/light/logo-blue-1@2x.png')}}"/>
            <h1 class="site-name">UniPeptides</h1>
          </a>
          <div class="setting-btns">
            <button class="small-btn" onclick="themeChange('database')">
              <img class="small-btn-icon" alt="" src="{{url_for('static', filename='images/header/light/night.svg')}}" />
            </button>
            <button class="small-btn">
              <img class="small-btn-icon" alt="" src="{{url_for('static', filename='images/header/light/help.svg')}}" />
            </button>
            <button class="small-btn">
              <img class="small-btn-icon" alt="" src="{{url_for('static', filename='images/header/light/united-kingdom.svg')}}"/>
            </button>
          </div>
        </header>
        <div class="content">
          <form class="form">
            <div class="input">
              <div class="search-block">
                <h1 class="h-step1">Enter peptides to create a database</h1>
                <input class="input-peptides" type="text" placeholder="NYKKPKL, PSQQQP, YKPR"/>
                <div class="peptides-import">
                  <h3 class="lable-text">or import TXT file</h3>
                  <input type="file" name="userProteinsFile" id="userProteinsFile" class="input-file" accept=".txt">
                    <label for="userProteinsFile" class="btn btn-tertiary js-labelFile">
                      <span class="js-fileName">Select</span>
                    </label>
                </div>
              </div>
            </div>
            <div class="start">
              <label class="start-text">As a result, the user can download a database presented in the
                form of an Excel spreadsheet. If information about any peptide
                is not found on the BIOPEP-WM website, the cells will remain
                empty</label>
              <button class="start-btn">
                <span class="lable-start">Create databse</span>
              </button>
            </div>
          </form>
          <div class="information">
            <h1 class="h-info">What's it?</h1>
            <div class="text-info">
              <label class="this-function-allows-container">
                <span class="this-function-allows">This function allows you to create your own database of
                  peptides, which can later be used for personal use or for use
                  in the search for biologically active peptides in proteins
                  provided on our website. Currently, all peptides are taken
                  from the
                </span>
                <span class="biopep-uwm">BIOPEP-UWM</span>
                <span class="this-function-allows">
                  website. If the protein you have entered is not available on
                  the
                </span>
                <span class="biopep-uwm">BIOPEP-UWM</span>
                <span class="this-function-allows">
                  website, then the information on this protein, alas, will not
                  be filled in completely. You can read more about this function
                  and the
                </span>
                <span class="biopep-uwm">BIOPEP-UWM</span>
                <span class="this-function-allows"> website in the </span>
                <span class="biopep-uwm">Information</span>
                <span class="this-function-allows"> section</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="errorMessagePopup" class="popup-overlay" style="display: none">
      <div class="error-message" data-animate-on-scroll>
        <div class="notification">
          <div class="modal-header">
            <div class="phosphor-icons-warning">
              <div class="warning">
                <img class="vector-icon" alt="" src="{{url_for('static', filename='images/vector.svg')}}" />
              </div>
            </div>
            <div class="empty-fields">Empty fields</div>
            <button class="close" id="close-error" onclick=closePopup("errorMessagePopup")>
              <div class="x1">
                <img class="vector-icon1" alt="" src="{{url_for('static', filename='images/vector1.svg')}}" />
              </div>
            </button>
          </div>
          <div class="text">
            <div class="fill-in-the">
              Fill in the protein and peptide fields, or select your files
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="okMessagePopup" class="popup-overlay" style="display: none" >
      <div class="ok-message" data-animate-on-scroll>
        <div class="notification1">
          <div class="modal-header1">
            <div class="phosphor-icons-checkcircle">
              <div class="checkcircle">
                <img class="vector-icon2" alt="" src="{{url_for('static', filename='images/vector2.svg')}}"/>
              </div>
            </div>
            <div class="file-uploaded">File uploaded</div>
            <button class="close1" id="close-ok" onclick=closePopup("okMessagePopup")>
              <div class="x2">
                <img class="vector-icon3" alt="" src="{{url_for('static', filename='images/vector3.svg')}}"/>
              </div>
            </button>
          </div>
          <div class="text1">
            <div class="the-file-was">The file was uploaded</div>
          </div>
        </div>
      </div>
    </div>
    <div id="modalContentPopup" class="popup-overlay" style="display: none">
      <div class="modal-content" data-animate-on-scroll>
        <h1 id="popupText" class="files-will-be" style="display:{{loading_atr}};">Files will be created soon</h1>
        <img id="popupPreloader" class="spiner-with-bg" style="display:{{loading_atr}};" alt="" src="{{url_for('static', filename='images/modal/rolling-1.4s-300px-light.gif')}}"/>
        <button id="downloadBtn" class="download-btn" style="display:{{end_atr}};">
          <a id="downloadLink" href="#"><h1 class="download">Download</h1></a>
        </button>
        <button class="close-btn" id="popupcloseBtn" onclick=closePopup("modalContentPopup") data-animate-on-scroll>
          <label class="x">X</label>
        </button>
      </div>
    </div>
    <script>
      Animation()
    </script>
  </body>
</html>
